<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Football Show</title>
    <!-- link for font awesome icon -->
    <script
      src="https://kit.fontawesome.com/26cfe8fa76.js"
      crossorigin="anonymous"
    ></script>
    <!-- link for styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- banner section start -->
    <section class="banner">
      <div class="banner-content">
        <h1>The Greatest show on the earth</h1>
        <p>
          Football is a game that millions of people around the world play and
          love. It can be called a universal game because every small and big
          nation plays it.
        </p>
        <button>
          watch Live <span><i class="fa-solid fa-angle-right"></i></span>
        </button>
      </div>
      <div class="banner-img">
        <img src="assets/Banner Image.png" alt="" />
      </div>
    </section>
    <!-- banner section end -->
    <section class="match-details">
      <div class="all-match">
        <div class="link-buttons">
          <button class="upcomming-matc btn">Upcomming Match</button>
          <button class="all-group btn">All group</button>
          <button class="blog btn activ">Blog</button>
        </div>
        <div class="match-info">
          <img src="assets/Blog Image.png" alt="" />
          <button>Transfer</button>
          <h3>Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>
          <p>
            <span><i class="fa-regular fa-clock"></i>10h</span>
            <span><i class="fa-regular fa-message"></i>23</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
